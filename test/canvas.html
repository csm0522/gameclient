				var i = 0;
				pen.lineWidth=10;
				var ls =pen.createLinearGradient(50,50,150,0);
				ls.addColorStop(0,"green");
				ls.addColorStop(1,"purple");
				setInterval(function() {
					pen.beginPath(); //开启端点
					pen.lineCap = "round";
					pen.strokeStyle = ls;
					pen.arc(100, 100, 50, 0, i * Math.PI); //x,y,r,start,end
					pen.stroke(); //画出轮廓
					pen.closePath(); //自动闭合开始端点
					if(i < 2) {
						i += 0.05;
					}
				}, 100);
				pen.lineWidth=10;
